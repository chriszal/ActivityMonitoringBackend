[meta] 
 dir = "/var/lib/influxdb/meta" 

[data] 
 dir = "/var/lib/influxdb/data" 
 engine = "tsm1"
 wal-dir = "/var/lib/influxdb/wal"

[admin] 
 enabled = true 
 bind-address = ":8083" 
 https-enabled = false
 https-certificate = "/etc/ssl/influxdb.pem"

 [http]
  enabled = true
  bind-address = ":8086"
  auth-enabled = true

