  client:
    build:
      context: ./
      dockerfile: ./Dockerfile.client
    ports:
      - "3000:3000"
    volumes:
      - ./webapp:/app/webapp
    restart: unless-stopped
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - tick
    restart: unless-stopped
    volumes:
      - "mongodata:/data/db"
  
  falcon-api:
    build:
      context: ./
      dockerfile: ./Dockerfile.api
    ports:
      - '8081:8081'
    networks:
      - tick
    volumes:
      - ./:/usr/api
      - ./logs/:/usr/api/logs
    depends_on:
      - mongodb
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET}
    links:
     - mongodb
  
  nginx:
    image: nginx:latest
    volumes:
      - ./assets/nginx/nginx.http.config:/etc/nginx/nginx.conf
      #- ./assets/nginx/certs:/etc/nginx/certs
      - ./webapp/build:/usr/share/nginx/html
    ports:
      - "81:81"
    depends_on:
      - falcon-api
      - client
    networks:
      - tick
    restart:
      unless-stopped

volumes:
  mongodata:
  chronograf-storage:
  grafana-storage:
  static_volume:
  influxdb-storage:
