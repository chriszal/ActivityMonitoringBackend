  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "mongodata:/data/db"
  
  falcon-api:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - '8081:8081'
    volumes:
      - ./:/usr/api
      - ./logs/:/usr/api/logs
    links:
     - mongodb
  
  nginx:
    image: nginx:latest
    volumes:
      - ./assets/nginx/nginx.http.config:/etc/nginx/nginx.conf
      #- ./assets/nginx/certs:/etc/nginx/certs
      - static_volume:/usr/api/src/static
    ports:
      # - "443:443"
      - "81:81"
    depends_on:
      - falcon-api
    restart:
      on-failure:5

